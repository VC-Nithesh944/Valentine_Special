    <style>
      :root {
        --aurora-1: #3b0764;
        --aurora-2: #701a75;
        --aurora-3: #4c1d95;
        --aurora-4: #831843;
      }
      body {
        margin: 0;
        padding: 0;
        background: #020205;
        color: #fff;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      .font-serif {
        font-family: "Cormorant Garamond", serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glow-text {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      @keyframes aurora {
        0% {
          transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }
        50% {
          transform: translate(-45%, -55%) rotate(180deg) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg) scale(1);
        }
      }
      .aurora-bg {
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background:
          radial-gradient(circle at 50% 50%, var(--aurora-1), transparent 50%),
          radial-gradient(circle at 20% 80%, var(--aurora-2), transparent 50%),
          radial-gradient(circle at 80% 20%, var(--aurora-3), transparent 50%),
          radial-gradient(circle at 0% 0%, var(--aurora-4), transparent 50%);
        filter: blur(80px);
        opacity: 0.4;
        z-index: -1;
        animation: aurora 30s linear infinite;
      }
    </style>
